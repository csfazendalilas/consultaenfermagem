<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Layout geral */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(0, 0, 0, 0.04);
      padding: 32px 28px;
      border: none;
      transition: box-shadow 0.3s ease;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 8px 0;
      color: #0f172a;
      letter-spacing: -0.02em;
    }

    p.subtitulo {
      font-size: 0.9375rem;
      text-align: center;
      margin: 0 0 32px 0;
      color: #64748b;
      line-height: 1.5;
      font-weight: 400;
    }

    /* Formul√°rio */
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-size: 0.875rem;
      color: #1e293b;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    label:first-of-type {
      margin-top: 0;
    }

    select,
    input,
    textarea {
      width: 100%;
      padding: 12px 16px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 1.5px solid #e2e8f0;
      font-size: 16px; /* evita zoom no iOS */
      outline: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #ffffff;
      color: #0f172a;
      font-family: inherit;
    }

    select:hover,
    input:hover,
    textarea:hover {
      border-color: #cbd5e1;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      background-color: #ffffff;
    }

    select::placeholder,
    input::placeholder,
    textarea::placeholder {
      color: #94a3b8;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      line-height: 1.5;
    }

    /* Bot√µes */
    button,
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px 20px;
      margin-top: 24px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      letter-spacing: -0.01em;
    }

    button.primary {
      background: #2563eb;
      color: #ffffff;
    }

    button.primary:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    button.primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.2);
    }

    .btn.whatsapp {
      background: #25d366;
      color: #ffffff;
      gap: 10px;
      margin-top: 16px;
    }

    .btn.whatsapp span.icon {
      display: inline-flex;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      font-size: 12px;
    }

    .btn.whatsapp:hover {
      background: #20ba5a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
    }

    .btn.whatsapp:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(37, 211, 102, 0.2);
    }

    /* Mensagens */
    .msg {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      font-size: 0.9375rem;
      line-height: 1.6;
    }

    .msg.sucesso {
      background: #f0f9ff;
      color: #0c4a6e;
      border: 1px solid #bae6fd;
    }

    .msg.erro {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .msg p {
      margin: 8px 0;
    }

    .msg p:first-child {
      margin-top: 0;
    }

    .msg p:last-child {
      margin-bottom: 0;
    }

    .resumo-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(14, 165, 233, 0.2);
    }

    .resumo-header .icon-ok {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #0ea5e9;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
    }

    .resumo-titulo {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
      color: #0c4a6e;
      letter-spacing: -0.01em;
    }

    .resumo-subtitulo {
      font-size: 0.875rem;
      color: #0369a1;
      line-height: 1.4;
    }

    .resumo-lista {
      list-style: none;
      padding-left: 0;
      margin: 0 0 16px 0;
    }

    .resumo-lista li {
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(14, 165, 233, 0.1);
      font-size: 0.9375rem;
      line-height: 1.5;
    }

    .resumo-lista li:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .resumo-lista li strong {
      color: #0c4a6e;
      font-weight: 600;
      display: inline-block;
      min-width: 140px;
    }

    .resumo-footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(14, 165, 233, 0.2);
      font-size: 0.875rem;
      color: #0c4a6e;
      line-height: 1.6;
    }

    #loading {
      font-size: 0.9375rem;
      text-align: center;
      color: #64748b;
      padding: 32px 0;
      font-weight: 500;
    }

    /* Loading / spinners */
    .loading-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2.5px solid rgba(37, 99, 235, 0.2);
      border-top-color: #2563eb;
      animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    .spinner.spinner-sm {
      width: 16px;
      height: 16px;
      border-width: 2px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (min-width: 600px) {
      .container {
        padding-top: 32px;
        padding-bottom: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Agendamento de Consulta</h1>
      <p class="subtitulo">Escolha um hor√°rio dispon√≠vel e preencha seus dados.</p>

      <div id="loading">Carregando hor√°rios dispon√≠veis...</div>

      <div id="form-container" style="display:none;">
        <div id="form-fields">
          <label for="slotSelect">Data e hor√°rio</label>
          <select id="slotSelect" required></select>

          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Seu nome" required>

          <label for="dataNascimento">Data de nascimento</label>
          <input type="text" id="dataNascimento" placeholder="06/05/1990" maxlength="10" required>

          <label for="telefone">Telefone (WhatsApp)</label>
          <input type="tel" id="telefone" placeholder="(DDD) 9 9999-9999" required>

          <label for="observacoes">Motivo da Consulta</label>
          <textarea id="observacoes" placeholder="Ex: retorno, teleconsulta, etc." required></textarea>

          <button class="primary" type="button" onclick="enviarAgendamento()">
            Confirmar agendamento
          </button>
        </div>

        <div id="mensagem" class="msg" style="display:none;"></div>

        <div id="whatsapp-container" style="display:none; margin-top: 10px;">
          <a id="whatsapp-link" href="#" target="_blank" class="btn whatsapp">
            <span class="icon"></span>
            <span>Confirmar pelo WhatsApp</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üëâ TROCAR PELO SEU LINK DO APPS SCRIPT (exec)
    const API_URL = 'https://script.google.com/macros/s/AKfycbxctImh1MzJ8bNIMSTYOMy4DxuLloCSzXDn1z5l1VO5Re55T8ScH7yLl-olWBOMNUVDSg/exec';

    // üëâ TROCAR PELO SEU N√öMERO DE WHATSAPP (55 + DDD + n√∫mero)
    const WHATSAPP_DESTINO = '5548920039171';

    let slotsGlobais = [];

    // Valida√ß√£o da URL ao carregar
    (function() {
      console.log('üîß API_URL configurada:', API_URL);
      if (!API_URL || API_URL.includes('SEU_ID_AQUI') || !API_URL.includes('script.google.com')) {
        console.error('‚ùå ERRO: API_URL n√£o configurada corretamente!', API_URL);
        alert('ERRO: URL do Google Apps Script n√£o configurada. Verifique o c√≥digo.');
      }
    })();

    async function carregarHorarios() {
      const loading = document.getElementById('loading');
      const formContainer = document.getElementById('form-container');
      const select = document.getElementById('slotSelect');

      loading.innerHTML = '<div class="loading-row"><div class="spinner"></div><span>Carregando hor√°rios dispon√≠veis...</span></div>';
      formContainer.style.display = 'none';

      try {
        // Valida√ß√£o da URL antes de fazer a requisi√ß√£o
        if (!API_URL || API_URL.includes('SEU_ID_AQUI')) {
          throw new Error('URL do Google Apps Script n√£o configurada. Verifique a constante API_URL no c√≥digo.');
        }

        const url = API_URL + '?action=getSlots';
        console.log('üîç Fazendo requisi√ß√£o para:', url);
        
        const resp = await fetch(url, {
          method: 'GET',
          mode: 'cors',
          cache: 'no-cache'
        });
        
        console.log('üì° Status da resposta:', resp.status, resp.statusText);
        
        if (!resp.ok) {
          if (resp.status === 404) {
            throw new Error('Erro 404: Script n√£o encontrado. Verifique:\n1. Se o Google Apps Script est√° publicado\n2. Se a URL est√° correta\n3. Se o ID do script est√° correto');
          }
          throw new Error('Erro ao carregar hor√°rios (HTTP ' + resp.status + ')');
        }

        const slots = await resp.json();
        console.log('Slots recebidos do servidor:', slots);
        slotsGlobais = slots || [];

        if (!slotsGlobais.length) {
          loading.innerText = 'Nenhum hor√°rio dispon√≠vel no momento.';
          return;
        }

        select.innerHTML = '';
        slotsGlobais.forEach((slot, index) => {
          const option = document.createElement('option');
          option.value = index;

          const diaSemanaLabel = slot.diaSemana
            ? slot.diaSemana.replace('-feira', '')
            : '';

          const dataComDia = diaSemanaLabel
            ? diaSemanaLabel + ', ' + slot.data
            : slot.data;

          option.text = dataComDia + ' - ' + slot.hora;
          select.appendChild(option);
        });

        loading.style.display = 'none';
        formContainer.style.display = 'block';
      } catch (err) {
        console.error(err);
        loading.innerText = 'Erro ao carregar hor√°rios.';
      }
    }

    async function enviarAgendamento() {
      const select = document.getElementById('slotSelect');
      const idx = select.value;
      const slot = slotsGlobais[idx];

      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const dataNascimento = document.getElementById('dataNascimento').value.trim();
      const observacoes = document.getElementById('observacoes').value.trim();
      const msgDiv = document.getElementById('mensagem');
      const waDiv = document.getElementById('whatsapp-container');
      const waLink = document.getElementById('whatsapp-link');
      const formFields = document.getElementById('form-fields');

      waDiv.style.display = 'none';

      if (!slot) {
        msgDiv.className = 'msg erro';
        msgDiv.style.display = 'block';
        msgDiv.innerText = 'Por favor, escolha um hor√°rio v√°lido.';
        return;
      }

      if (!nome || !telefone || !dataNascimento || !observacoes) {
        msgDiv.className = 'msg erro';
        msgDiv.style.display = 'block';
        msgDiv.innerText = 'Preencha data, nome, data de nascimento, telefone e motivo da consulta.';
        return;
      }

      // Valida formato da data de nascimento (dd/MM/yyyy)
      const dataNascRegex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
      if (!dataNascRegex.test(dataNascimento)) {
        msgDiv.className = 'msg erro';
        msgDiv.style.display = 'block';
        msgDiv.innerText = 'Data de nascimento inv√°lida. Use o formato DD/MM/AAAA (ex: 06/05/1990).';
        return;
      }

      // Estado de "loading" enquanto envia para a API
      msgDiv.className = 'msg';
      msgDiv.style.display = 'block';
      msgDiv.innerHTML =
        '<div class="loading-row">' +
        '<div class="spinner spinner-sm"></div>' +
        '<div><strong>Enviando agendamento...</strong><br>' +
        '<span>Aguarde alguns instantes.</span></div>' +
        '</div>';

      const dados = {
        rowIndex: slot.rowIndex,
        nome: nome,
        telefone: telefone,
        dataNascimento: dataNascimento,
        observacoes: observacoes
      };

      console.log('Enviando para API:', dados);

      try {
        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: {
            // IMPORTANTE: text/plain para evitar preflight CORS
            'Content-Type': 'text/plain;charset=utf-8'
          },
          body: JSON.stringify(dados)
        });

        if (!resp.ok) {
          throw new Error('Erro ao agendar (HTTP ' + resp.status + ')');
        }

        const res = await resp.json();
        console.log('Resposta da API:', res);

        // Monta o resumo do agendamento, em blocos, mais leg√≠vel
        const diaSemanaLabelResumo = slot.diaSemana
          ? slot.diaSemana.replace('-feira', '')
          : '';

        let resumoHtml = '<div class="resumo-header">';
        resumoHtml += '<div class="icon-ok">‚úì</div>';
        resumoHtml += '<div><div class="resumo-titulo">Agendamento solicitado com sucesso</div>';
        resumoHtml += '<div class="resumo-subtitulo">Confira os dados abaixo e finalize pelo WhatsApp.</div></div></div>';

        resumoHtml += '<ul class="resumo-lista">';
        resumoHtml += '<li><strong>Data:</strong> ' +
          (diaSemanaLabelResumo ? diaSemanaLabelResumo + ', ' : '') +
          slot.data + '</li>';
        resumoHtml += '<li><strong>Hor√°rio:</strong> ' + slot.hora + '</li>';
        resumoHtml += '<li><strong>Nome:</strong> ' + nome + '</li>';
        resumoHtml += '<li><strong>Telefone:</strong> ' + telefone + '</li>';
        resumoHtml += '<li><strong>Data de nascimento:</strong> ' + dataNascimento + '</li>';

        if (observacoes) {
          resumoHtml += '<li><strong>Motivo da Consulta:</strong> ' + observacoes + '</li>';
        }

        resumoHtml += '</ul>';

        resumoHtml += '<p class="resumo-footer">Para <strong>CONCLUIR seu agendamento</strong>, √© '
          + '<strong>obrigat√≥rio confirmar pelo WhatsApp</strong>. '
          + 'Clique no bot√£o abaixo para enviar a mensagem. Sem essa confirma√ß√£o, o hor√°rio poder√° n√£o ser reservado.</p>';

        msgDiv.className = 'msg sucesso';
        msgDiv.style.display = 'block';
        msgDiv.innerHTML = resumoHtml;

        const texto =
          'Ol√°! Aqui √© ' + nome +
          '. Acabei de solicitar um agendamento para ' +
          (diaSemanaLabelResumo ? diaSemanaLabelResumo + ', ' : '') +
          slot.data +
          ' √†s ' + slot.hora +
          '. Poderia confirmar, por favor?';

        const url = 'https://wa.me/' + WHATSAPP_DESTINO + '?text=' + encodeURIComponent(texto);
        waLink.href = url;
        waDiv.style.display = 'block';

        // Esconde todos os campos do formul√°rio (mostra s√≥ o resumo e o bot√£o do WhatsApp)
        if (formFields) {
          formFields.style.display = 'none';
        }
      } catch (err) {
        console.error(err);
        msgDiv.className = 'msg erro';
        msgDiv.style.display = 'block';
        msgDiv.innerText = err.message || 'Erro ao realizar agendamento. Tente novamente.';
      }
    }

    // M√°scara para data de nascimento (dd/MM/yyyy)
    document.addEventListener('DOMContentLoaded', function() {
      carregarHorarios();
      
      const dataNascInput = document.getElementById('dataNascimento');
      if (dataNascInput) {
        dataNascInput.addEventListener('input', function(e) {
          let value = e.target.value.replace(/\D/g, ''); // Remove tudo que n√£o √© d√≠gito
          
          if (value.length > 2) {
            value = value.substring(0, 2) + '/' + value.substring(2);
          }
          if (value.length > 5) {
            value = value.substring(0, 5) + '/' + value.substring(5, 9);
          }
          
          e.target.value = value;
        });
      }
    });
  </script>
</body>
</html>
